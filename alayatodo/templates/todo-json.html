{% extends "layout.html" %}

{% block content %}
    <h1>Todo:</h1>
            {{ todo }}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message}}</li>
                {% endfor %}
             </ul>
        {% endif %}
    {% endwith %}
</div>

{% endblock %}
